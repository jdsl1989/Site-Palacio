<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palacio do Rolamentos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <div class="logo">
            <img src="img/logo.png" alt="Palacio dos Rolamentos">
        </div>
        <div class="contato-info">
            <span>(87) 9 9922-5916</span>
        </div>
        <div class="socia-icons">
            <img src="img/instagran.png.jpg" alt="instagran">
        </div>
    </header>
    <div class="container">
        <div class="text-content">
            <h2>Seja bem vindo ao</h2>
            <h1>Palacio dos Rolamentos</h1>
            <p>
                Com mais de 28 anos de história, o <strong>Palacio dos Rolamentos</strong>busca entregar o que à de
                melhor em <strong>rolamentos</strong>,com preços competitivos e qualidade no atendimento.
            </p>
            <div class="buttons">
                <a href="#" class="btn-yellow">Solicitar orçamento</a>
                <a href="#" class="btn-outline">Conhecer produtos</a>
            </div>
        </div>
        <div class="image-content">
            <img src="img/rolamento 1.png" alt="imagem de rolamentos">
        </div>
    </div>
</body>

</html>
